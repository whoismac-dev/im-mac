<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>I’m Mac</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2230%22 fill=%22black%22 /></svg>" />
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      font-size: 2em;
      color: black;
    }

    .im-mac {
      overflow: hidden;
      white-space: nowrap;
      border-right: 0.15em solid black;
      font-weight: bold;
      animation:
        typing 1.8s steps(8, end),
        blink-caret 0.6s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to   { width: 7ch }
    }

    @keyframes blink-caret {
      50% { border-color: transparent; }
    }

    .contact {
      font-size: 0.5em;
      font-weight: normal;
      margin-top: 0.5em;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="im-mac">i’m mac</div>
  <div class="contact">me@whoismac.com</div>
</body>
</html>
